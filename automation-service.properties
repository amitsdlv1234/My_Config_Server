
server.port=8084
spring.application.name=automation-service

# Task Service
task.service.url=http://task-service

# Rule Service
rule.service.url=http://rule-service

# Notification Service
notification.service.url=http://notification-service

# Scheduler interval: 1 minute
automation.interval.ms=60000

# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/automation_service?useSSL=false
spring.datasource.username=root
spring.datasource.password=Rrt@1234

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


# -----------------------------
# Eureka Discovery Client
# -----------------------------
eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
