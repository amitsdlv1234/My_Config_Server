# -----------------------------
# Server Configuration
# -----------------------------
server.port=8082
spring.application.name=rule-service
# -----------------------------
# Database Configuration (MySQL)
# -----------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/rule_service?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Rrt@1234

# -----------------------------
# JPA / Hibernate Settings
# -----------------------------
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional: Set SQL dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# -----------------------------
# Logging (Optional)
# -----------------------------
logging.level.org.springframework=INFO
logging.level.com.example.taskservice=DEBUG

# -----------------------------
# Eureka Discovery Client
# -----------------------------
eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
