# -----------------------------
# Server Configuration
# -----------------------------
server.port=8081
spring.application.name=task-service

# -----------------------------
# Database Configuration
# -----------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/task_service?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Rrt@1234

# -----------------------------
# JPA / Hibernate Settings
# -----------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# -----------------------------
# Logging
# -----------------------------
logging.level.org.springframework=INFO
logging.level.com.smart_task_automation_system=DEBUG

# -----------------------------
# Eureka Discovery Client
# -----------------------------
eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
